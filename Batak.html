<!DOCTYPE html>
<html>
    <head>
        <title>Batak</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.png"/>
        <meta charset="UTF-8">
        <meta name="author" content="Karlo Å imunec">
        <meta name="description" content="Welcome to the clicking game, Batak. Play against yourself, family or friends to see who has the best reflexes and who is, the Batak king.">
        <meta name="keywords" content="Batak, Game, Click, Clicking game, Reflex, Reflex game, Multiplayer, Singleplayer">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="Batak.css">
    </head>
    <body>
        <br>
        <h1 id="h1"></h1>
        <div class="center_div">
            <div class="hex_buttons">
                <button class="button1" id="btn1" onclick="click1()" disabled></button>
                <button class="button2" id="btn2" onclick="click2()" disabled></button>
                <button class="button3" id="btn3" onclick="click3()" disabled></button>
                <button class="button4" id="btn4" onclick="click4()" disabled></button>
                <button class="button5" id="btn5" onclick="click5()" disabled></button>
                <button class="button6" id="btn6" onclick="click6()" disabled></button>
                <p class="time_txt" id="time_txt"></p>
                <p class="time" id="time">60</p>
                <p class="clicks_txt" id="clicks_txt"></p>
                <p id="clicks" class="clicks">0</p>
                <div class="div_buttons">
                    <button class="start_button" id="start_btn" onclick="start()" disabled></button>
                    <button class="reset_button" id="reset_btn" onclick="reset()"></button>
                </div>
            </div>
            <div class="hex1">
                <div class="hex2"></div>
            </div>
            
            <input type="text" id="player" class="player_name" oninput="input_name()" minlength="1" maxlength="15">
        </div>
        <div class="div_table">
            <p class="table_heading" id="leaderboard"></p>
            <table>
                <tr>
                    <th id="place"></th>
                    <th id="name"></th>
                    <th id="score"></th>
                </tr>
            </table>
            <div class="table_data">
                <table id="table" class="table"></table>
            </div>
        </div>
        <button class="eng" id="eng" onclick="eng_func()" selected>ENG</button>
        <button class="hr" id="hr" onclick="hr_func()">HR</button>
        <div class="description_div">
            <p class="description_heading" id="description_txt"></p>
            <ul>
                <li id="desc_txt1"></li>
                <br>
                <li id="desc_txt2"></li>
                <br>
                <li id="desc_txt3"></li>
                <br>
                <li id="desc_txt4"></li>
                <br>
                <li id="desc_txt5"></li>
                <br>
                <li id="desc_txt6"></li>
                <br>  
                <li id="desc_txt7"></li>
                <br>
                <li id="desc_txt8"></li>
                <br>
                <li id="desc_txt9"></li>
            </ul>
        </div>
        <p class="footer" id="footer_txt"></p>
        <script type="text/javascript" src="Batak.js" defer></script>
    </body>
</html>
